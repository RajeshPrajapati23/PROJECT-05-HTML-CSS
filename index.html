<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project 05</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contaner">
      <!-- Navbar Section  -->

      <section aria-label="navbar">
        <nav class="nav">
          <div>
            <img src="./assets/logo.png" alt="logo" class="logo" />
          </div>
          <div class="line"></div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-item">Apps</li>
              <li class="list-item">DAO</li>
              <li class="list-item">Technology</li>
              <li class="list-item">Token</li>
              <li class="list-item">Contributors</li>
            </ul>
          </div>
          <div>
            <button class="btn">Buy 1 Token</button>
          </div>
        </nav>
      </section>

      <!-- Hero Section  -->
      <section aria-label="hero">
        <div class="hero-container">
        <div class="hero">
          <h1 class="heading-build">Lets build a better <br> tomorrow, together.</h1>
        </div>
        <p class="description">Buy 1 Token. Join the DAO. Change the world</p>
        <button class="btn-request">Request Early Access</button>
    </div>
      </section>
    </div>
  </body>
</html>
